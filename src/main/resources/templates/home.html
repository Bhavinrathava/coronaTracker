<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="support.js"></script>
    <script type="text/javascript" src="support.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Coronavirus Tracker Application</h1>
        <p class="lead">This application lists the current number of cases reported across the globe</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                    <div class="input-group-btn search-panel">

                    </div>
                    <input  type="hidden" name="search_param" value="all" id="search_param">
                    <input id="searchBar" type="text" class="form-control" name="x" placeholder="Search term...">
                    <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
                </div>
            </div>
        </div>
    </div>
    <table class="table" id="dataTable">
        <tr>
            <th scope="col">FIPS</th>
            <th scope="col">Admin2</th>
            <th scope="col">Province_State</th>
            <th scope="col">Country_Region</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Deaths</th>
            <th scope="col">Recovered</th>
            <th scope="col">Active</th>
            <th scope="col">Combined Key</th>
            <th scope="col">Incidence Rate</th>
            <th scope="col">C2F Ratio</th>
        </tr>


        </tr>
    </table>
</div>
</body>

</html>
